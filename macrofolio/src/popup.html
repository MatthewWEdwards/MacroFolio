<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Gudea&display=swap" rel="stylesheet">
  </head>
  <body>
        <div class="row" id="ip-count">
            <div class="col" id="endpoints-label">
                <div>Total unique IP endpoints:</div>
            </div>
            <div class="col" id="endpoints-num">
                <div id="num">0</div>
            </div>
        </div>
        <div class="flex-container" id="controls">
            <div class="item">
                <div class="row">
                    <p class="col">
                        Center
                    </p>
                    <input class="col checkbox" checked=true type="checkbox" id="center" onclick="render()"></input>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col" id="render-opts">
                            <div class="btn-group">
                              <div class="container" id="pad-btns">
                                  <div class="row">
                                    <div class="col">
                                        Zoom
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                      <button type="button" id="pad-large" class="btn-block btn btn-primary">Small</button>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                      <button type="button" id="pad-medium" class="btn-block btn btn-primary">Medium</button>
                                    </div>
                                  </div>
                                  <div class="row">
                                    <div class="col">
                                      <button type="button" id="pad-small" class="btn-block btn btn-primary">Large</button>
                                    </div>
                                  </div>
                              </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="item">
                <div id="d3_plot" class="svg-container"/>
            </div>
        </div>
  </body>
  <script src="popup.bundle.js"></script>
</html>
